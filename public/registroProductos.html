<script>
    const listaProductos = () => {
        return fetch('http://localhost:8082/API/Products', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'authenticate': localStorage.getItem("authenticate"),
            }
        }).then((respuesta) => respuesta.json());
    }

    listaProductos()
        .then((data) => {
            console.log(data);
            let inventory = data.inventories;
            if (inventory) {
                inventory.forEach((inventoryItem) => {
                    const products = inventoryItem.products;
                    products.forEach((product) => {
                        const nuevaLinea = crearNuevaLinea(

                        );
                        table.appendChild(nuevaLinea);
                    });
                });

            } else {

    const crearNuevaLinea = (id, product_id, date, provider,
        product, brandProduct, unity, amountIncome, expiration, price, unitPrice, state) => {
        const linea = document.createElement("tr");
        // Se captura el id para llamarlo en el js para realixar el PUT
        linea.setAttribute("id", id);
        linea.setAttribute("product_id", product_id);
        // linea.setAttribute("idProduct", id);

        const contenido = `

    <td>${date}</td>
    <td>${provider}</td>
    <td>${product}</td>
    <td>${brandProduct}</td>
    <td>${unity}</td>
    <td>${amountIncome}</td>
    <td>${expiration}</td>
    <td>${price}</td>
    <td>${unitPrice}</td>
    <td>${state}</td>

    <td>
        <button class="btn btn-outline-danger bi bi-trash" id="btnDelete${id}"></a>

        <button class="btnEditar btn btn-outline-primary bi bi-pencil"></a>
        
        <button class="btnAumentar btn btn-outline-primary">+</a>
    </td>`;
        linea.innerHTML = contenido;
        const btnDelete = linea.querySelector('#btnDelete' + id);
        btnDelete.addEventListener('click', () => {
            eliminarEntry(id);
        });

        return linea;
    }



    const table = document.querySelector("[data-table]");

    const eliminarEntry = (id) => {
        fetch(`http://localhost:8082/API/Products/${id}`, {
            method: "DELETE",
            headers: {
                'Content-Type': 'application/json',
                'authenticate': localStorage.getItem("authenticate"),
            }
        })
            .then(respuesta => {
                return respuesta.json(); // Devuelve otra promesa con los datos JSON
            }).then(data => {
                console.log(data);
                if (data.ok) {
                    console.log(data.message);
                    // window.location.reload();
                    pick("El proucto ha sido eliminado correctamente")
                }else{
                    warning("Usuario No autorizado");
                }
            })
            .catch((error) => {
                console.error(error);
                errors("Ocurrió un error durante la eliminación");
            });

    }





const selectElementEditarProveedor = document.getElementById('provider_editar');

fetch('http://localhost:8082/API/provider', {
method: 'GET',
headers: {
'Content-Type': 'application/json',
'authenticate': localStorage.getItem("authenticate"),
}

const mortalidad = data.provider; // Ajusta la propiedad 'mortalidad' según la estructura de los datos

mortalidad.forEach(muerte => {

  const optionEditar = document.createElement('option');
  optionEditar.value = muerte.nameProvider;

});
})
.catch(error => {
console.error('Error al obtener el Proveedor:', error);
});

</script>

    <script>
        const productForm = document.getElementById('product_form');

        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const productAmount = document.getElementById('amount').value;
            const productDate = document.getElementById('date').value;
            const prodctProvider = document.getElementById('provider').value;
            const product = document.getElementById('product').value;
            const productBrandProduct = document.getElementById('brandProduct').value;
            const productUnity = document.getElementById('unity').value;
            const producExpiration = document.getElementById('expiration').value;
            const producPrice = document.getElementById('price').value;
            const producState = document.getElementById('state').value;

            // Calcular el unitPrice
            const unitPrice = (parseFloat(producPrice) / parseFloat(productAmount)).toFixed(2);

            const response = await fetch('http://localhost:8082/API/Products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                },
                body: JSON.stringify({
                    lastPrice: unitPrice,
                    actualPrice: unitPrice,
                    averagePrice: unitPrice,
                    amount: productAmount,
                    products: [{
                        date: productDate,
                        dateLastUpdate: null,
                        provider: prodctProvider,
                        product: product,
                        brandProduct: productBrandProduct,
                        amountIncome: productAmount,
                        unity: productUnity,
                        expiration: producExpiration,
                        price: producPrice,
                        unitPrice: unitPrice, // Agregar el unitPrice calculado
                        state: producState,
                    }]
                })
            });
