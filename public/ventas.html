    <script>
        // Función para calcular el total
        function calcularTotal() {
            var customIva = parseFloat(document.getElementById('iva').value);

            // Si no se ha ingresado un valor en el campo de IVA, usar 0.13 por defecto
            if (isNaN(customIva)) {
                customIva = 0.13;
            }

            var weight = parseFloat(document.getElementById('weight').value);
            var price = parseFloat(document.getElementById('price').value);
            var total = weight * price;
            var iv = total * (customIva / 100);
            var totalConIV = total + iv;

            document.getElementById('subTotal').value = total.toFixed(2);
            document.getElementById('total').value = totalConIV.toFixed(2);
        }

        // Agregar evento input al campo de IVA
        document.getElementById('iva').addEventListener('input', calcularTotal);
    </script>

    <script>
        const ventasForm = document.getElementById('sales_form');

        ventasForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const ventasDate = document.getElementById('date').value;
            const ventasEmployee = document.getElementById('employee').value;
            const ventasPilas = document.getElementById('currentStack').value;
            const ventasWeight = document.getElementById('weight').value;
            const ventasAmount = document.getElementById('amount').value;
            const ventasType = document.getElementById('typeProduct').value;
            const ventasPrice = document.getElementById('price').value;
            const ventassubTotal = document.getElementById('subTotal').value;
            const ventasTotal = document.getElementById('total').value;
            const ventasCustomer = document.getElementById('customer').value;
            const ventasNumber = document.getElementById('number').value;
            const ventasPay = document.getElementById('pay').value;

            const response = await fetch('http://localhost:8082/API/Sales', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                },
                body: JSON.stringify({
                    date: ventasDate,
                    employee_id: ventasEmployee,
                    currentStack: ventasPilas,
                    weight: ventasWeight,
                    amount: ventasAmount,
                    typeProduct: ventasType,
                    price: ventasPrice,
                    subTotal: ventassubTotal,
                    total: ventasTotal,
                    customer: ventasCustomer,
                    number: ventasNumber,
                    pay: ventasPay
                })
            });


            if (response.ok) {
                pick("Registro de venta agregado correctamente");
            } else {
                const responseData = await response.json();
                console.error(responseData);
                errors('Ocurrió un error al agregar la consulta')
            }
